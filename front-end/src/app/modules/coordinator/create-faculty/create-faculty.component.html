<div class="container row col-sm-12">
    <div class="col-sm-8"
         style="background-color: thistle;margin-left: 15vw; margin-top: 2vw; margin-bottom: 5vw;
          padding: 5%; border: 1px solid #517777; border-radius: 20px;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)">
      <h3 class="title">Create Faculty</h3>
      <hr>
      <form>
        <label style="color: #0b1011">Name</label>
        <div  >
          <input class="form-control" type="text" placeholder="Name" required>
        </div>
        <div style="margin-top: 2vw">
          <label style="color: #0b1011">First for deadline</label>
          <div >
            <input class="form-control" type="date" placeholder="Date" required>
          </div>
        </div>
        <div style="margin-top: 2vw">
          <label style="color: #0b1011">Second for deadline</label>
          <div >
            <input class="form-control" type="date" placeholder="Date" required>
          </div>
        </div>
        <div style="margin-top: 2vw">
          <label style="color: #0b1011">Description</label>
          <div >
            <textarea class="form-control" type="text" placeholder="Description" required></textarea>
          </div>
        </div>
        <hr>
        <button class="btn btn-danger col-sm-12" type="submit" style="">Create Faculty</button>
      </form>
    </div>
</div>
